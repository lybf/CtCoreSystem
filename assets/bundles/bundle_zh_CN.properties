未来大饼=主篇分三大章节，以修仙剧情模式铺展关卡，目前一章节已经完成了几个关卡\n\
  创世神塔防DCL：分AB两星球，目前A球计划在50-100关内，B球在15关内。B球玩法以原版工厂模式进行，只是限制了无法向核心输送资源\n\
  幻想工程DCL：104旧时代的模组移植\n\
  工厂大亨DCL【名字暂定】:合成表参考了戴森球计划。合成设定上限制为 必须解锁了目标资源才可以在工厂上生产（示例：如果需要生产硅，需要先解锁硅。看似死循环，实则有方法实现）\n\
  创世神2起源：大概在猫猫发布V8版本后 会移植到3代里面 作为附属模组\n\
  即 如果以上全部实现，创三的资源种类会达到200+ 各种方块 单位 状态 地板等等一切新加内容预计会达到近万？\n\
  以上大饼也许不一定能实现，但都在计划中...
