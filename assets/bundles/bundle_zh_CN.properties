CT3HX说明=本DLC为104时期的MOD重置。原著为皮皮所著，也是为创世神初代版本的前置MOD。\n\
 战役中无法使用发射台，每次开图携带指定资源。开图时无法使用核心蓝图。失败后的己方残骸会保留\n\
 如果要重置地图需要手动遗弃该地图\n\
 检查更新下载名为：[yellow]ct_fantasy_project\n\
 [red]6月1日上线
CT3TD=DLC.塔防
CT3TD说明=塔防模式的科技树 需要多次刷图获得资源来解锁，鼓励一图多刷\n\
  刷的越多，后续地图越容易\n\
  塔防模组为创世神的附属MOD，不可单独加载\n\
  大部分图有多个阶段占领设定,阶段视地图难度设定，\n\
  研究资源获取不易，选择科技研究时需谨慎选择\n\
  注意：-难度更改对塔防模式无效，使用统一标准难度\n\
       -加速游戏会导致子弹丢失伤害\n\
       -使用其他方式强制跳波会增加游戏难度\n\
 检查更新下载名为：[yellow]cttd
